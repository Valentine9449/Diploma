<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизація | Sunline</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>


    <h2 style="margin-top: 30px;" class="h2_login text-center">Авторизація</h2>

{% if messages %}
{% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        <div class=" container alert alert-danger text-center w-25">
            {{ message }}
        </div>
    {% endif %}
{% endfor %} cd
{% endif %}
    <div class="blocktext">
        <form method="post" action="{{ auth_url }}" style="width: 500px; margin: auto">
            {% csrf_token %}

            <label for="username">Ім'я користувача</label>
            <input type="text" name="username" class="form-control" id="username" autocomplete="off">

            <label for="password">Пароль</label>
            <input type="password" name="password" class="form-control" id="password" autocomplete="off">

            <br>
            <div class="text-center">
                <button style="margin: auto" class="btn btn-success">
                    Авторизація
                </button>
                <a type="button" class="btn btn-primary text-center" style="color: white; position: relative" href="{% url 'authentication:sing_up' %}">
            Реєстрація
            </a>
            </div>

        </form>
    </div>

</body>
</html>
